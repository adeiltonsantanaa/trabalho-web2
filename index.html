<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trabalho 2</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <div class="container">
        <form id="form" action="produtos.php" method="post" name="formulario">
            <label for="nome">Nome:</label>
            <input class="formInput" type="text" placeholder="EX: Adeilton" name="nome" id="inNome" required>
            <label for="nome">Idade:</label>
            <input class="formInput" type="number" min="18" max="100" placeholder="EX: 18" name="idade" id="inIdade" required>
            <label for="nome">Quantidade Produtos:</label>
            <input class="formInput" type="number" min="1" max="4" placeholder="EX: 2" name="qtdProd" id="inProd" required>
            <label for="nome">E-mail:</label>
            <input class="formInput" type="email" placeholder="EX: adeilton@estacio.com" name="email" id="inEmail" required>
            <input id="inSubmit" type="submit" value="Enviar" onclick="gravarNome()">
        </form>
    </div>

    <script src="teste.js"></script>
</body>

</html>
